<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CalorieNinjas API Calorie Tracker</title>
</head>
<body>
  <h1>CalorieNinjas API Calorie Tracker</h1>
  <form id="queryForm">
    <label for="query">Enter food item:</label>
    <input type="text" id="query" name="query">
    <button type="submit">Search</button>
  </form>
  <div id="result"></div>

  <script>
    document.getElementById('queryForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const query = document.getElementById('query').value;
      const apiKey = 'CWsuyn6BhkBRkWLjPJ1l4g==yYRMnTtJ1dclYOp0';
      const url = `https://api.calorieninjas.com/v1/nutrition?query=${query}`;


      //Makes a GET request to the API
      fetch(url, {
        headers: {
          'X-Api-Key': apiKey
        }
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      //
      .then(data => {
        displayResult(data);
      })
      //catch the error
      .catch(error => {
        console.error('There was a problem with the fetch operation:', error);
      });
    });

    //Display the query result
    function displayResult(data) {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = ''; // Clear previous results
      const foodItem = data.items[0];
      const html = `
        <h2>${foodItem.name}</h2>
        <p>Calories: ${foodItem.calories}</p>
        <p>Serving Size: ${foodItem.serving_size_g}g</p>
        <p>Protein: ${foodItem.protein_g}g</p>
        <p>Sodium: ${foodItem.sodium_mg}mg</p>
      `;
      resultDiv.innerHTML = html;
    }
  </script>
</body>
</html>
